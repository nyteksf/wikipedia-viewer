<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="outer-container">
        <div id="container" class="container">
          <p>
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" id="search">Click here for a random article</a>
      
            <div id="searchBar">
      
              <!-- JAVASCRIPT AND OUTPUT DIV BELOW:-->
              <input type="text" id="bar" class="bar" onkeyup="getjs(this.value);" /></div>
      
            <span id="spellcheckresult"></span>
      
            <div id="toggle-switch" class="toggle-switch"><strong>
              &times;</strong>
            </div>
      
            <div class="handle"></div>
      
            <p id="underBarText" class="underBarText">
              Click icon to search
            </p>
          </p>
        </div>
      
      
      </div>
      <!--RESULT CONTAINER-->
      <br />
      <div id="result-container" class="result-container"></div>
      
      <button type="button" id="btn1" style="display: none;">AJAX-RESULTS!</button>
      
      <button id="makeNoise" style="display: none;" type="button">
          SNDFX
      </button>
      
</body>
</html>
