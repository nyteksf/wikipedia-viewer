<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="outer-container">
        <div class="container">
          <div class="search-ui">
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" class=search-ui__btn--random-search>Click here for a random article</a>
      
            <div id="search-ui__input--wrapper">
              <!-- INPUT DIV BELOW:-->
              <input type="text" id="search-ui__input" class="search-ui__input" onkeyup="search(this.value);" /></div>
      
            <span id="search-ui__spell-check-result"></span>
      
            <div class="search-ui__toggle-switch"><strong>
              &times;</strong>
            </div>
      
            <div class="search-ui__handle"></div>
      
            <p class="search-ui__under-bar-text">
              Click icon to search Wikipedia
            </p>
          </div>
        </div>
      </div>
      <!--RESULT CONTAINER-->
      <br />
      <div id="result-container" class="result-container"></div>
      
      <button type="button" id="btn1" style="display: none;">AJAX-RESULTS!</button>
      
      <button id="soundFX-trigger" style="display: none;" type="button">
          SNDFX
      </button>
</body>
</html>
